name: Build and Push Storybook Docker Image
on:
  push:
    branches:
      - main # Your default branch
    tags:
      - "v*.*.*" # Trigger on semver tags like v1.0.0, v2.3.4
    paths-ignore:
      - "manifest/**"
      - ".vscode/**"
      - "project_templates/**"
      - ".github/**"
      - ".gitignore"
      - "sonar-project.properties"
  pull_request:
    types:
      - opened
      - synchronize
      - labeled
      - unlabeled
    paths-ignore:
      - "manifest/**"
      - ".vscode/**"
      - "project_templates/**"
      - ".github/**"
      - ".gitignore"
      - "sonar-project.properties"
  workflow_dispatch: # Optional manual trigger

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set outputs
        id: vars
        run: |
          echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "sanitized_ref=$(echo '${{ github.head_ref || github.ref_name }}' | tr '/' '-')" >> $GITHUB_OUTPUT
          
          # Detect if this is a semver tag
          if [[ "${{ github.ref_type }}" == "tag" && "${{ github.ref_name }}" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "is_release=true" >> $GITHUB_OUTPUT
          else
            echo "is_release=false" >> $GITHUB_OUTPUT
          fi

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          file: ./storybook.Dockerfile
          tags: |
            ghcr.io/${{ github.repository }}_storybook:${{ steps.vars.outputs.sha_short }}
            ghcr.io/${{ github.repository }}_storybook:${{ steps.vars.outputs.sanitized_ref }}
            ${{ steps.vars.outputs.is_release == 'true' && format('ghcr.io/{0}_storybook:{1}', github.repository, github.ref_name) || '' }}
            ${{ steps.vars.outputs.is_release == 'true' && format('ghcr.io/{0}_storybook:latest', github.repository) || '' }}
